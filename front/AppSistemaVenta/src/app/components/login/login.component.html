<div class="containerLogin">
  <mat-card class="cardLogin">
      <div class="headerLogin">
        <h2 style="margin-top: 5px;">Sistema de Ventas</h2>
      </div>

      <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="onLogin()">

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Correo</mat-label>
            <input type="email" matInput formControlName="correo" autocomplete="off">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Clave</mat-label>
            <input [type]="ocultarClave ? 'password' : 'text'" matInput formControlName="clave" autocomplete="off">
            <button mat-icon-button matSuffix type="button" (click)="ocultarClave = !ocultarClave">
              <mat-icon matSuffix>{{ocultarClave ? 'visibility': 'visibility_off'}}</mat-icon>
            </button>
          </mat-form-field>

          <button type="submit" class="full-width" mat-raised-button color="primary" [disabled]="formLogin.invalid || mostrarLoading">
            Ingresar
            <mat-icon matSuffix>login</mat-icon>
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions>

      </mat-card-actions>

      <mat-card-footer>
          <mat-progress-bar *ngIf="mostrarLoading" mode="indeterminate" [value]="" [bufferValue]="" color="primary"></mat-progress-bar>
      </mat-card-footer>
  </mat-card>
</div>
